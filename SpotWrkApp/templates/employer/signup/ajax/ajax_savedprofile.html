{%load staticfiles%}
<div id = "pro_overview" class = "left-margin-medium">
	<div class = "overview-name-box">
		<div class = "profile-overview-name " id = "pro_Oname">{{user.profile.first_name}} {{user.profile.last_name}}</div>
		<div class = "profile-overview-location " id = "pro_Oloc">{{user.profile.location}}</div>
		<!-- <div class = "profile-overview-location text-bold" id = "pro_Orole">{{user.profile.current_role}} @ {{user.profile.company_name}}</div> -->
	</div>
	<div class = "col-sm-12" style = "margin-bottom:16px;margin-top:0px;" id = "skill_box">
	</div>
	<script>
		var str = "{{user.profile.skill}}";
		newfilter = str.split(",");
		$.each(newfilter,function(no,value){
			if(value != ""){
				$("#skill_box").append("<span class = 'skill-tag-overview'>"+value+"</div>");
			}
		});
	</script>

	<div class = "col-sm-12" style = "padding-top:0px">
		<div class = "dlg-content-social-facebook"></div>
		<div class = "dlg-content-social-input" style = "margin-top:5px;">
			{{user.profile.social_facebook}}
		</div>
	</div>
	<div class = "col-sm-12">
		<div class = "dlg-content-social-linkedin"></div>
		<div class = "dlg-content-social-input" style = "margin-top:5px;">
			<!-- <input id = "pro_link" type = "text" value="{{ user.profile.social_linkedin }}" name = "linkedin_address" placeholder = "www.linkedin.com/??????"> -->
			{{user.profile.social_linkedin}}
		</div>
	</div>
</div>
